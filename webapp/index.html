<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT: Internet of Tunnel</title>
    <link rel="stylesheet" href="index.css">
    </link>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>
    <script src="index.js"></script>
    
</head>

<body onload="init();">

    <h1> Internet Of Tunnel</h1>
    <div>
        <div class="square" id="square1">
            <div id="interno">
                <p id="AQ1">NA</p>
                <span>Air Quality Sensor 1:</span>
                
            </div>
        </div>

        <div class="square" id="square2">
            <div id="interno">
                <p id="AQ2">NA</p>
                <span>Air Quality Sensor 2:</span>
                
            </div>
        </div>

        <div class="square" id="square3">
            <div id="interno">
                <p id="Lux1">NA</p>
                <span>Light Sensor 1:</span>
                
            </div>
        </div>

        <div class="square" id="square4">
            <div id="interno">
                <p id="Lux2">NA</p>
                <span>Light Sensor 2:</span>
               
            </div>
        </div>
    </div>


    <h4 id="AQ1s">Fan zone 1 speed: /</h4>
    <h4 id="AQ2s">Fan zone 2 speed: /</h4>
    <h4 id="L1s">Light zone 1 Status: /</h4>
    <h4 id="L2s">Light zone 2 Status: /</h4>
    <h4 id="ts"></h4>
  <div id="second">
  <h4 id="linea"></h4>
  </div>
  <div id="second">
    <div id="tabella">
    <l> Last 10 measurements</l>
      <table id="myTable">
        <thead>
          <tr>
            <th>Timestamp</th>
            <th>AQ1</th>
            <th>AQ2</th>
            <th>Lux1</th>
            <th>Lux2</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    
    <div id="grafici">
        <l> Air Quality Graph </l>
    <canvas height="500px" width="500px"  id="AirQualityGraph"></canvas>
    </div>
  </div>
   
    







</body>



</html>
